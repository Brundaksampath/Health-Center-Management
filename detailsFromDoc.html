<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v4 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<!-- <link rel="stylesheet" type="text/css" href="css/opensans-font.css"> -->
	<!-- <link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css"> -->
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>INFOMATION</h2>
				<p class="text-1"><span>Maintain social distancing and Wear mask.</span></p>
				<p class="text-2"><span>Note:</span> Campus next vaccination drive is on 30/01/2023.</p>
				<div class="form-left-last">
					<input type="submit" name="account" class="account" value="Have An Account">
				</div>
			</div>
			<form class="form-detail" action="/" method="post" id="myform">
				<h2>FILL THE DETAIILS</h2>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="usn">USN</label>
						<input type="text" name="usn" id="first_name" class="input-text">
					</div>
					<div class="form-row form-row-1">
						<label for="name">NAME</label>
						<input type="text" name="stName" id="last_name" class="input-text">
					</div>
				</div>
				<div class="form-row">
					<label for="dept">DEPARTMENT</label>
					<input type="text" name="branch" id="your_email" class="input-text">
				</div>
				<div class="form-row">
					<label for="prob">PROBLEM</label>
					<textarea id="your_email" name="problem" rows="4" cols="50" class="input-text"></textarea>
					<!-- <input type="text" name="problem" id="your_email" class="input-text"> -->
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Submit">
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</body>
</html>
